    <style>
        * {
            margin: 0;

        nav a {
            text-decoration: none;
            border: 3px solid green;
            padding: 10px;
            background: lime;
            border-radius: 5px;

        }

        nav a:hover {
            background: lightgreen;

            border-radius: 5px;

        }

        nav {
            display: flex;
            justify-content: space-evenly;

        }

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Team</a>
    </nav>

    <script>
        function calculate(num1, num2, operator) {
            if (operator === "+") {
                return num1 + num2;
            } else if (operator === "-") {
                return num1 - num2;
            } else if (operator === "*") {
                return num1 * num2;
            } else if (operator === "/") {
                if (num2 === 0) return "‚ùå Cannot divide by zero!";
                return num1 / num2;
            } else {
                return "Invalid operator!";
            }
        }
        // Example:
        console.log(calculate(10, 5, "+")); // 15
    </script>
